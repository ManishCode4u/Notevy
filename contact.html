<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f162a;
      color: #e1e1e6;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      gap: 3rem;
      margin: 4rem auto;
      padding: 2rem;
    }

    .info {
      flex: 1;
      max-width: 400px;
    }
    .info h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f3f4f6;
    }
    .info p {
      font-weight: 400;
      line-height: 1.5;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #b1b5bc;
    }
    .info p a {
      color: #60a5fa;
      text-decoration: none;
      word-break: break-word;
    }
    .info p a:hover {
      text-decoration: underline;
    }
    .info img {
      width: 300px;
      height: 150px;
      max-width: 150px;
      border-radius: 20%;
      box-shadow: 1px rgb(23, 178, 189);
      object-fit: cover;
      display: block;
    }

    .form-container {
      flex: 1;
    }

    iframe {
      width: 500px;
      min-height: 90vh; /* responsive height */
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2), inset 0 0 8px #2e3b60;
    }

    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="container">
    <section class="info">
      <h2>Contact Us</h2>
      <p>We are available for questions, feedback, or collaboration opportunities. Let us know how we can help!</p>
      <p><b>You can also contact us</b> </p>
      <p>Name- Manish Gupta</p>
      <p>Email- manish12643@gmail.com</p>
      <p>Address- Mitra Enclave Greater Noida(201310)</p>
      <img src="image/manishphoto.png" loading="lazy" />
    </section>

    <section class="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSe-rnttSoXHSt1JBabMxypzMzp07-h9Lcryg6ZPvNpB824J6g/viewform?embedded=true" 
        loading="lazy">
        Loadingâ€¦
      </iframe>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS to include navbar and footer -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
 
</body>
</html>
