<!-- Navbar Start -->
<style>
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0f1424;
    padding: 0.75rem 2rem;
    box-shadow: 0 2px 8px rgb(20 24 52 / 0.5);
    gap: 1.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }

  .navbar-left {
    display: flex;
    align-items: center;
    gap: 0.65rem;
  }

  .navbar-left img.logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    background-color: white;
  }

  .navbar-left .logo-text {
    font-size: 1.45rem;
    font-weight: 800;
    background: linear-gradient(90deg, #8e43f7 0%, #ef4499 100%);
    background-clip: text;
    color: transparent;
    user-select: none;
  }

  .nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
    font-size: 1rem;
    margin: 0;
    padding: 0;
    transition: max-height 0.3s ease;
  }

  .nav-links li a {
    text-decoration: none;
    color: #eee;
    transition: color 0.3s ease;
  }

  .nav-links li a:hover {
    color: #ef4499;
  }

  .search-box {
    margin-left: auto;
  }

  .search-box input {
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #2a2a36;
    border: none;
    color: white;
    outline: none;
  }

  /* Hamburger Button */
  .menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }

  .menu-toggle span {
    width: 25px;
    height: 3px;
    background: white;
    border-radius: 3px;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: flex;
    }
    .nav-links {
      flex-direction: column;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      background-color: #0f1424;
      padding: 0;
    }
    .nav-links.show {
      max-height: 500px;
      padding: 0.5rem 0;
    }
    .nav-links li {
      text-align: center;
      padding: 0.5rem 0;
    }
    .search-box {
      width: 100%;
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      order: 3;
    }
    .search-box input {
      width: 90%;
    }
  }
</style>

<nav class="navbar">
  <div class="navbar-left">
    <img 
      class="logo" 
      src="image/logo.jpg"
      alt="Notevy logo"
    />
    <div class="logo-text">Notevy</div>
  </div>

  <!-- Hamburger Button -->
  <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul class="nav-links" role="menubar" aria-label="Primary">
    <li role="menuitem"><a href="index.html">Home</a></li>
    <li role="menuitem"><a href="Notes.html">Notes</a></li>
    <li role="menuitem"><a href="Roadmap.html">RoadMaps</a></li>
    <li role="menuitem"><a href="MiniProject.html">Projects</a></li>
    <li role="menuitem"><a href="tutorial.html">Tutorials</a></li>
    <li role="menuitem"><a href="contact.html">Contact</a></li>
  </ul>

  <div class="search-box">
    <input type="text" placeholder="Search site..." />
  </div>
</nav>
<!-- Navbar End -->
